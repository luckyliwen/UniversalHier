<!DOCTYPE HTML>
<html style="height: 100%">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>TreeTable - sap.ui.table</title>
<link rel="shortcut icon" type="image/x-icon" href="http://veui5infra.dhcp.wdf.sap.corp:8080/uilib-sample/test-resources/sap/ui/table/images/controls/sap.ui.table.TreeTable.gif">

<!-- ********************************************************************** -->
<!-- SAPUI5 Bootstrap:                                                     -->
<!-- Extend the "libs" property if you like to import additional libraries  -->
<!-- ********************************************************************** -->
<script id="sap-ui-bootstrap" 
	type="text/javascript"
	data-sap-ui-libs="sap.ui.commons,sap.ui.table"
	data-sap-ui-theme="sap_bluecrystal"
		src="/sapui5/resources/sap-ui-core.js"></script>

<script type="text/javascript">	
	
    var oData = {
    		root:{
    			name: "Modules",
    			description: "System Generated Estimates",
				description1: "New Estimates",
    			checked: true,
    			0: {
    				name: "Project Preparation",
					//description: "13",
					description1: "10",
        			checked: true    				
    			},
				
				1: {
    				name: "Personal Administration",
        			description: "13",
					description1: "10",
        			checked: true,
    				0: {
    					name: "Business Blueprint",
            			description: "5",
						description1: "4",
            			checked: true,
    					
    				},
    				1: {
    					name: "Final preparation",
	        			description: "4",
						description1: "3",
  		        		checked: true,
    					
    				},
					2: {
    					name: "Realization",
	        			description: "4",
						description1: "3",
  		        		checked: true,
    					
    				}
    				
    			},
	
				2: {
    				name: "Organizational management",
        			description: "13",
					description1: "10",
        			checked: true,
    				0: {
    					name: "Business Blueprint",
            			description: "5",
						description1: "4",
            			checked: true,
    					
    				},
    				1: {
    					name: "Final preparation",
	        			description: "4",
						description1: "3",
  		        		checked: true,
    					
    				},
					2: {
    					name: "Realization",
	        			description: "4",
						description1: "3",
  		        		checked: true,
    					
    				}
    				
    			},
				
				3: {
    				name: "Go Live Support",
					//description: "13",
					description1: "10",
        			checked: true    				
    			},
				
				4: {
    				name: "Total",
        			description: "13",
					description1: "10",
        			checked: true    				
    			}
    			
    			
    		}
    			
    };
	
	for (var i = 0; i < 10000; i++) {
		oData.root[3][i] = {
			name: "Entry" + i,
			dd: "val" + (i % 2 == 0),
			description: "Desc" + i,
			description1: "Desc1-" + i,
			checked: i % 2 == 0
		};
	}
    
    
    var oModel = new sap.ui.model.json.JSONModel();
    oModel.setData(oData);
    
	var hcTemplate= new sap.ui.commons.TextField({ editable:"{checked}"}).bindProperty("value", "description1").bindProperty("visible", "checked", function(oValue) {
		if (oValue === true) {
			this.removeStyleClass("sapUiHidden");
		} else {
			this.addStyleClass("sapUiHidden");
		}
		return true;																															  
	});
	
	var oTable = new sap.ui.table.TreeTable({
		columns: [
			new sap.ui.table.Column({label: "Modules", template: "name", filterProperty: "name", width: "200px"}),
			new sap.ui.table.Column({label: "Estimated Time(weeks)", template: "description", filterProperty: "description", width: "200px"}),
			new sap.ui.table.Column({label: "Enter new Estimates(weeks)", template: hcTemplate, filterProperty: "description1", width: "200px"}),
			new sap.ui.table.Column({label: "Checked", template: new sap.ui.commons.CheckBox({checked: "{checked}"}), filterProperty: "checked", width: "100px"})
		],
		selectionMode: sap.ui.table.SelectionMode.Single,
		allowColumnReordering: true,
		expandFirstLevel: true,
		visibleRowCountMode: "Auto",
		fixedColumnCount: 1
	});
	
	for (var i = 0; i < 60; i++) {
		var x = i % 3;
		var oColumn = new sap.ui.table.Column({
			label: "Column " + i, 
			width: "100px"
		});
		if (x == 0) {
			oColumn.setTemplate(new sap.ui.commons.DropdownBox({
				selectedKey: "{dd}",
				visible: {
					path: "checked",
					formatter: function(oValue) {
						if (oValue === true) {
							this.removeStyleClass("sapUiHidden");
						} else {
							this.addStyleClass("sapUiHidden");
						}
						return true;
					}
				},
				enabled: {
					path: "enabled",
					formatter: function(oValue) {
						if (this.getParent().getParent().getEnabled) {
							return this.getParent().getParent().getEnabled();
						} else {
							return true;
						}
					}
				}
			}));
		} else if (x == 1) {
			oColumn.setTemplate(new sap.ui.commons.TextField({
				value: "{name}",
				visible: {
					path: "checked",
					formatter: function(oValue) {
						if (oValue === true) {
							this.removeStyleClass("sapUiHidden");
						} else {
							this.addStyleClass("sapUiHidden");
						}
						return true;
					}
				},
				enabled: {
					path: "enabled",
					formatter: function(oValue) {
						if (this.getParent().getParent().getEnabled) {
							return this.getParent().getParent().getEnabled();
						} else {
							return true;
						}
					}
				}
			}));
		} else if (x == 2) {
			oColumn.setTemplate(new sap.ui.commons.ValueHelpField({
				value: "{name}",
				visible: {
					path: "checked",
					formatter: function(oValue) {
						if (oValue === true) {
							this.removeStyleClass("sapUiHidden");
						} else {
							this.addStyleClass("sapUiHidden");
						}
						return true;
					}
				},
				enabled: {
					path: "enabled",
					formatter: function(oValue) {
						if (this.getParent().getParent().getEnabled) {
							return this.getParent().getParent().getEnabled();
						} else {
							return true;
						}
					}
				}
			}));
		}
		oTable.addColumn(oColumn);
	}
	
	oTable.attachToggleOpenState(function(oEvent) {
		jQuery.sap.log.info("ToggleOpenState: rowIndex: " + oEvent.getParameter("rowIndex") + 
				" - rowContext: " + oEvent.getParameter("rowContext") + 
				" - expanded? " + oEvent.getParameter("expanded"));
	});
	
	oTable.attachRowSelectionChange(function(oEvent) {
		jQuery.sap.log.info("RowSelectionChange: rowIndex: " + oEvent.getParameter("rowIndex") + 
				" - rowContext: " + oEvent.getParameter("rowContext"));
	});
	
	oTable.setModel(oModel);
	oTable.bindRows("/root");
	
	oTable.placeAt("content");
	
</script>

</head>

<body class="sapUiBody" role="application" style="height: 100%">
	<div id="content" style="height: 100%"></div>
</body>
</html>
